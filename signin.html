  /* Form section shell – clean, solid, crisp */

    max-width:900px;margin:0 auto;

  .form-card{
    background:#fff;
    border:1px solid #eee;
    border-radius:24px;
    box-shadow:var(--shadow);
    padding:22px;
  }

  /* Typography & rendering tweaks for crispness */
  .form-card, .form-card *{
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    text-rendering:optimizeLegibility;
  }

  /* Prevent soft rendering from transforms/filters on ancestors */
  .form-card{
    transform:none !important;
    filter:none !important;
    backdrop-filter:none !important;
  }
  /* If any parent section applies transforms (animations), neutralize them here */
  .form-card *{
    transform:none;
  }

  /* The Fillout host div – let it grow naturally */
  .fillout-embed{
    width:100%;
    min-height:640px; /* taller so there’s no squeeze */
  }

  /* Optional: if you have a blurred sticky nav, disable it on this page only */
  body.no-backdrop .nav{
    backdrop-filter:none;
    background:#fff;
  }

  @media (max-width:600px){
    .form-card{padding:16px;border-radius:20px}
